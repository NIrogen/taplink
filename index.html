<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize (1).css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Roman Nikitin</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <span class="hello">Wassuuuup</span>
        <p class="hello-text">
          Делаю сайты на заказ:<br />
          дизайн, код, продвижение
        </p>
      </header>
      <div class="container">
        <div class="user">
          <img
            width="90"
            height="90"
            src="images/avatar.png"
            alt="Roman"
            class="user-avatar"
          />
          <h1 class="user-name">Roman Nikitin</h1>
          <p class="user-description">Разработчик крутых сайтов</p>
        </div>
        <div class="card">
          <div class="buttons">
            <a href="https://vk.com" class="button vk">
              <img src="images/icons/VK.svg" alt="VK" class="button-icon" />
            </a>
            <a href="https://t.me/NIrogen27" class="button tg">
              <img src="images/icons/TG.svg" alt="TG" class="button-icon" />
            </a>
            <a href="https://www.youtube.com" class="button yt">
              <img src="images/icons/YT.svg" alt="YT" class="button-icon" />
            </a>
          </div>
          <!-- /.buttons -->
            <a href="https://github.com/NIrogen" class="button git">
              <img src="images/icons/Git.svg" alt="git" class="button-icon" />
              <span class="button-text">Профиль GitHub</span>
            </a>
        </div>
        <!-- /.card -->
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
